apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-workers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-workers
  template:
    metadata:
      labels:
        app: ingestion-workers
    spec:
      containers:
        - name: worker
          image: python:3.11-slim
          command: ["sleep", "infinity"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
